<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="game">
      <div class="choices">
        <button class="choice" id="rock">✊</button>
        <button class="choice" id="paper">✋</button>
        <button class="choice" id="scissors">✌</button>
      </div>

      <div class="scoreboard">
        <div class="choice-emoji" id="player_choice"></div>

        <div class="log">
          <div class="score">
            <span id="player_score">0</span><span>-</span><span id="computer_score">0</span>
          </div>
          <span id="log_message">Select a choice to begin</span>
        </div>

        <div class="choice-emoji" id="computer_choice"></div>
      </div>
      <div>
        <button id="restart">Restart</button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
